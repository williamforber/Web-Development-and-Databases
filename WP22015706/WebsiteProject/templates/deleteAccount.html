    {% extends "main.html" %}
    {% block container %}
    <div class="Box">
        <div class="Message Center">
            <p>To delete your account please enter your password</p>
        </div>
        <div class="Message">
            <form method="POST" action="/CompleteDelete">
                Enter password:
                <input class="form-control" name="pass" type="password" placeholder="Password" required>
                <br>
                Re-enter password:
                <input class="form-control" name="pass2" placeholder="Re-enter password" type="password" required>
                <br>
                <div class="ErrorMessage">
                    {{errormessage}}
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-danger" id="Submit" value="Delete Account">
                </div>
            </form>
        </div>
    </div>
    {% endblock %}

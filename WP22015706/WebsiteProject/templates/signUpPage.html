    {% extends "main.html" %}
    {% block container %}
    <div class="Box">
        <h2>Please input the following information:</h2>
        <form action="/SignUp" method="POST">
            <div class="col-5">
                <label class="labelColour" for="name">Name:</label>
                <input type="text" class="form-control" name="userName" placeholder="Name" maxlength="45" required>
            </div>
            <br>
            <div class="col-5">
                <label class="labelColour" for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" maxlength="45" required>
            </div>
            <br>
            <div class="col-5">
                <label class="labelColour" for="password">Password:</label>
                <input type="password" class="form-control" name="password" placeholder="Password" maxlength="64"
                    required>
            </div>
            <br>
            <div class="col-5">
                <label class="labelColour" for="re-enterPassword">Re-enter password:</label>
                <input type="password" class="form-control" name="re-enterPassword" placeholder="Re-enter password"
                    required maxlength="64">
            </div>
            <div class="ErrorMessage">
                {{errormessage}}
            </div>
            </br>
            </br>
            <input type="submit" class="btn btn-primary" value="Create account">
        </form>
    </div>
    </br>
    </br>
    </br>
    </br>
    {% endblock %}
